<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<style>
    body {
            background-image: url('./teal.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    /* Define color and font variables */
    :root {
        --primary-color: #A0E7E5;
        --footer-bg: #A0E7E5;
        --header-bg: #A0E7E5;
        --text-color: black;
        --font-family: 'Roboto', sans-serif;
        --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        --footer-text-color: black;
        --footer-padding: 2px;
        --hover-bg: #05445E;
        /* Reusable hover background color */
        --hover-bg-hf: #75E6DA;
        /* Reusable hover background color */
    }

    /* General Footer Styling */
    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: var(--footer-bg);
        color: var(--text-color);
        text-align: center;
        padding: 15px 0;
        box-shadow: var(--box-shadow);
        font-family: var(--font-family);
        font-size: 1rem;
        z-index: 10;
        /* Ensures footer appears above other content */
        transition: background-color 0.3s ease;
    }

    /* Section Footer inside the Footer */
    .sectionFooter {
        display: flex;
        justify-content: center;
        align-items: center;
        /* Center align the content vertically */
        padding: var(--footer-padding);
        color: var(--footer-text-color);
        font-weight: bold;
        font-size: 0.9rem;
        width: 100%;
        margin-top: 1px;
        /* Adds space between content and footer section */
    }

    /* Header Styling */
    .header {
        background-color: var(--header-bg);
        position: sticky;
        top: 0;
        width: 100%;
        padding-top: 5px;
        padding-bottom: 5px;
        color: var(--text-color);
        font-family: var(--font-family);
        font-size: 1.25rem;
        z-index: 10;
        /* Ensures header stays on top of content */
        transition: background-color 0.3s ease;
        text-align: center;
        /* Centers the title text */
    }

    /* Hover Effect for Container */
    .container:hover {
        background-color: var(--hover-bg);
        /* Use the hover color variable */
    }

    .btn:hover {
        background-color: var(--hover-bg-hf);
    }

    .deletebtn:hover {
        background-color: var(--hover-bg-hf);
    }

    .header:hover,
    .footer:hover {
        background-color: var(--hover-bg-hf);
        /* Use the hover color variable */
    }

    /* Responsive Design for Tablets and Mobile */
    @media (max-width: 768px) {

        .footer,
        .header {
            padding: 10px 0;
            font-size: 1rem;
        }

        .sectionFooter {
            font-size: 0.8rem;
            padding: 15px;
        }

        .header {
            font-size: 1.1rem;
            /* Slightly smaller font for tablet view */
        }
    }

    @media (max-width: 480px) {

        .footer,
        .header {
            padding: 8px 0;
            font-size: 0.9rem;
        }

        .sectionFooter {
            font-size: 0.7rem;
            padding: 10px;
        }

        .header {
            font-size: 1rem;
            /* Further reduced font size for mobile */
        }
    }

    /* Container adjustments */
    .operation-section {
        display: flex;
        justify-content: left;
        padding: 10px auto;
    }

    .outer-container {
        width: 50rem;
        max-width: 95%;
        margin-top: 50px;
        margin-bottom: 25px;
        margin-left: auto;
        margin-right: auto;
        }

    .container {
        border-radius: 25px;
        background-color: #3CACAE;
        box-shadow: 5px 10px #DDFFE7;
        margin: 20px auto;
        margin-top: 5px;
        padding: 4px 4px;
        margin-bottom: 30px;
        /* Adjust the bottom padding to create space above the footer */
        padding-bottom: 5px;
        /* Increased padding to make room for the footer */
        }
        .container:last-child {
        margin-bottom: 20px;
    }

    .containerForm {
        border-radius: 25px;
        background-color: #3CACAE;
        margin: 5px auto;
        padding: 4px 4px;
    }


    /* Content within the containers */
    .section1 {
        display: flex;
        border-radius: 25px;
        background-color: white;
        color: black;
        margin: 10 auto;
        padding: 10px;
        justify-content: space-between;
        font-size: large;
        font-weight: bold;
    }

    .description {
        padding: 5px;
        margin: 2px;
        font-family: "Roboto", serif;
    }

    .cost {
        padding: 5px;
        margin: 2px;
        font-family: "Roboto", serif;
    }

    .datehead {
        padding: 0px 12px;
        color: white;
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        align-items: center;
    }

    .btn {
        padding: 10px;
        margin-right: 30px;
        border-radius: 25px;
        background-color: #98D7C2;
        color: black;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        font-weight: bold;
    }

    .deletebtn {
        padding: 8px;
        display: flex !important;
        height: 25px;
        border-radius: 12px;
        background-color: #98D7C2;
        color: black;
        justify-content: center !important;
        align-items: center;
        font-weight: bold !important;
    }
    .expenses {
        padding: 1rem;
        background-color: #B6E5D8;
        margin: 1rem auto;
        width: 50rem;
        max-width: 95%;
        border-radius: 12px;
        box-shadow: 0 1px 8px rgba(0,0,0,0.25);
    }

    /* Ensuring body content doesn't get hidden behind the fixed footer */
    body {
        padding-bottom: 100px;
        /* Ensures enough space for the footer */
    }

    /* Form CSS */
    input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-family: "Roboto", serif;
        font-size: large;
    }

    input[type=date], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=number] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-family: "Roboto", serif;
        font-size: large;
    }

    input[type=submit] {
        width: 20%;
        background-color: white;
        color: black;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit] {
    background-color: #75E6DA;
    color: black;
    font-family: "Roboto", serif;
    font-weight: bold;
    font-size: large;
    border-radius: 25px;
    box-shadow: 2px 2px rgba(0, 0, 0, 0.25);
    }

    .formControl {
        margin: 20px;
        margin-top: 20px;
    }
</style>

<body>

    <header class="header">
        <h1> Expense Report Maintainer</h1>
    </header>

    <div class="expenses">
        <div class="containerForm">
            <form class="formControl">
                <input type="text" id="fname" name="firstname" placeholder="Expense Name">
                <input type="number" min="0.01" step="0.01" id="lname" name="lastname" placeholder="Expense Amount">
                <input type="date" id="date" name="date">
                <input type="submit" value="Add">
              </form>
        </div>
    </div>

    <div class="outer-container">
        <div class="operation-section">
            <div class="btn">
                Add Expense
            </div>
            <div class="btn">
                Delete All
            </div>
        </div>
    </div>

    <div class="expenses">
        <div class="container">
            <div class="datehead">
                <h3>24th, March 2024</h3>
                <div class="deletebtn">
                    Delete Expense
                </div>
            </div>
            <div class="section1">
                <div class="description">
                    Medical Insurance
                </div>
                <div class="cost">
                    $300
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="sectionFooter">
            <div>Lavatech Technology</div>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-c-circle" viewBox="0 0 16 16">
                    <path
                        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.146 4.992c-1.212 0-1.927.92-1.927 2.502v1.06c0 1.571.703 2.462 1.927 2.462.979 0 1.641-.586 1.729-1.418h1.295v.093c-.1 1.448-1.354 2.467-3.03 2.467-2.091 0-3.269-1.336-3.269-3.603V7.482c0-2.261 1.201-3.638 3.27-3.638 1.681 0 2.935 1.054 3.029 2.572v.088H9.875c-.088-.879-.768-1.512-1.729-1.512" />
                </svg>
                <span>2024-2025</span>
            </div>
        </div>
    </footer>


</body>

</html>
